<html lang="en">

<head>

  <meta charset="utf-8">

  <title>Das Rotationsspiel</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="../index.html">Praktikum</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item mx-4 active">
            <a class="nav-link" href="#">Rotationsspiel
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item mx-4">
            <a class="nav-link" href="../LLARP/index.html">LLARP</a>
          </li>
          <li class="nav-item ml-4">
            <a class="nav-link" href="../index.html">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center" style="max-height: 100vw;">
        <div class="container pt-3">
          <div class="row justify-content-md-center">
            <div class="col-md-auto mb-3">
              <div class="form-group d-flex justify-content-md-center align-items-center">
                <label for="n" class="form-label pb-0 mb-0 px-1">N:</label>
                <input id="n" name="n" class="form-control n" type="number" value="12" min="3" max="100" step="1">
              </div>
            </div>
            <div class="col-md-auto mb-3">
              <div class="form-group d-flex justify-content-md-center align-items-center">

                <label for="w" class="form-label pb-0 mb-0 px-1">
                  <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" class=".w-enabled" id="w-enabled"
                      name="w-enabled" onchange="toggleW();">
                    <label class="custom-control-label" for="w-enabled">W:</label>
                  </div>
                </label>
                <input id="w" name="w" class="form-control w" type="number" value="5" min="1" max="100" step="1"
                  disabled>
              </div>
            </div>
            <div class="col-md-auto mb-3">
              <button name="demo" class="btn btn-primary" onclick="demonstrate();">Demo</button>
            </div>
            <div class="col-md-auto mb-3">
              <button name="Left" class="btn btn-secondary" onclick="play();">Spielen</button>
            </div>
            <div class="col-md-auto mb-3">
              <button id="reverse" name="Reverse" class="btn btn-success">Zurück</button>
            </div>
          </div>
        </div>
        <p class="msg lead">Viel Spaß! <small>Zum Drehen die schwarzen Steckplätze anklicken.</small></p>

        <div class="board-container">
          <div class="outer-board">
            <div class="board">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script src="loesung.js"></script>

  <script src="frontend.js"></script>

</body>

</html>
